<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="content">
        <nav class="sidebar">
            <div class="logo">
                <h1>logo</h1>
            </div>
            <ul class="nav-links1">
                <li class="sidebar-nav-links" id="link1">link1</li>
                <li class="sidebar-nav-links" id="link2">link2</li>
                <li class="sidebar-nav-links" id="link3">link3</li>
                <li class="sidebar-nav-links" id="link4">link4</li>
                <li class="sidebar-nav-links" id="link5">link5</li>
                <li class="sidebar-nav-links" id="link6">link6</li>
            </ul>
            <ul class="nav-links2">
                <li class="sidebar-nav-links" id="link7">link7</li>
                <li class="sidebar-nav-links" id="link8">link8</li>
                <li class="sidebar-nav-links" id="link9">link9</li>
            </ul>
        </nav>
        <header class="header">
            <div class="header-grid-container">
                <div class="header-search-bar">
                    <img src="" alt="search icon" class="search-icon">
                    <input type="text" name="search-field" id="search-field" class="search-field">
                </div>
                <div class="header-user-information">
                    <img src="" alt="notification bell icon" class="notification-bell-icon">
                    <a class="user-profile-pic-small" href="javascript:void(0)"><img src="" alt="user profile picture small"></a>
                    <a href="javascript:void(0)" class="user-name-menu">username</a>
                </div>
                <div class="header-user-greeting">
                    <img src="" alt="user profile picture large" class="user-profile-pic-large">
                    <div class="greeting-text">
                        <p>Greeting text,</p>
                        <h2>Username (@username)</h2>
                    </div>
                </div>
                <nav class="header-nav-links">
                    <button class="header-nav-buttons" id="hnav-button1">hnav-button1</button>
                    <button class="header-nav-buttons" id="hnav-button2">hnav-button2</button>
                    <button class="header-nav-buttons" id="hnav-button3">hnav-button3</button>
                </nav>
            </div>
        </header>
    </div>
</body>
</html>
